<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- âœ… Add Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
      <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
    <!-- Optional: Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1e3a8a",
              secondary: "#64748b",
            },
          },
        },
      };
    </script>
  
  <style>
  @keyframes fade-in {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .animate-fade-in {
    animation: fade-in 0.4s ease forwards;
  }

  .delay-500 {
    animation-delay: 0.5s;
  }

  .delay-700 {
    animation-delay: 0.7s;
  }
  .card {
    @apply bg-white text-blue-800 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 p-8 flex flex-col items-center text-center font-medium;
  }

  .card-icon {
    font-size: 3rem; /* Large icons */
    margin-bottom: 1rem;
    color: #1e3a8a; /* Tailwind's blue-900 */
  }

  /* For logout override inside .card */
  .text-red-700 .card-icon {
    color: #b91c1c; /* Tailwind's red-700 */
  }
</style>
    <title>React + Tailwind </title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
